spring:
  application:
    name: resultado-estudio-pdf

server:
  port: ${PORT_CARRITO:8086}
  address: 0.0.0.0
  servlet:
    context-path: /solicitud

info:
  status: UP

management:
  endpoints:
    web:
      base-path:
      
logging:
  level:
    org:
      hibernate:
        type: trace

#Inicio: Configuracion modulo Jasper/Pdf
BolivarException:
  codigo: ETBR01
  controller:
    mensaje: Error en generación de binDato
    errores:
      error1: Erro interno en Jasper. Generación de PDF
      
jasper:
  url: /api/v1/estudio/solicitud/pdf
  pathJasperSolicitud: src/main/resources/reports/J23ReporteResultados.jasper
  pathResult: src/main/resources/reports
  resultado:
    dato1: dato1
    dato2: dato2
    dato3: dato3
    dato4: dato4
    dato5: dato5
  parametros:
    inmobiliria: X_INMOBILIARIA
    agencia: X_AGENCIA
    direccion: X_DIRECCION
    fechaResultado: X_FECHARESULTADO
    canon: X_CANON
    admon: X_ADMON
    fecha: X_FECHA
#Fin: Configuracion modulo Jasper/Pdf